<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="text/javascript">
    function addField() {
    	val = document.getElementById("fields").innerHTML;
    	document.getElementById("fields").innerHTML = val +
    	'<p>Nome do Campo: <input type="text" id="fieldNames" name="fieldNames" /></p>' +
        '<p>Tipo do Campo: <select id="fieldTypes" name="fieldTypes" >' +
        '<option>VARCHAR</option>' +
        '<option>INTEGER</option>' +
        '<option>DOUBLE</option>' +
        '<option>DECIMAL</option>' +
        '<option>DATE</option>' +
        '<option>TEXT</option>' +
        '<option>CURRENCY</option>' +
        '</select>' +
        '</p>';
    }
    </script>
</head>
<body>
	<h1>Cadastro de Modelo</h1>
	
	<h2 style="color:red;" th:text="${error}"></h2>
    <form action="#" th:action="@{/}" th:object="${modelBean}" method="post">
    	<p>Nome do Modelo: <input type="text" th:field="*{name}" /></p>
    	<h2>Campos:</h2>
        <div id="fields">
        <p>Nome do Campo: <input type="text" th:field="*{fieldNames}" /></p>
        <p>Tipo do Campo: <select th:field="*{fieldTypes}" >
        <option value="VARCHAR">VARCHAR</option>
        <option value="INTEGER">INTEGER</option>
        <option value="DOUBLE">DOUBLE</option>
        <option value="DECIMAL">DECIMAL</option>
        <option value="DATE">DATE</option>
        <option value="TEXT">TEXT</option>
        <option value="CURRENCY">CURRENCY</option>
        </select>
        </p>
        </div>
        <p><input type="button" value="Adicionar Campo" onclick="javascript:addField();" /> <input type="submit" value="Enviar" /> <input type="reset" value="Limpar" /></p>
    </form>
</body>
</html>
